---
kind: pipeline
type: docker
name: linux

steps:
- name: deploy
  image: eeacms/rsync
  environment:
    SSH_KEY:
      from_secret: key
  commands:
  - mkdir -p ~/.ssh
  - eval `ssh-agent -s`
  - echo "$SSH_KEY" | ssh-add -
  - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
  - rsync --delete -ra -e "ssh -p 8000" index.html json css js ci@stracci.svendcs.com:/var/www/corona.svendcs.com/html
  when:
    branch:
    - master
